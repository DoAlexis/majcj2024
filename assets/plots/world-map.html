<div>
    <label for="genreSelect">Select Genre:</label>
    <select id="genreSelect">
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Romance">Romance</option>
        <option value="Black-and-white">Black-and-white</option>
        <option value="Action">Action</option>
        <option value="Thriller">Thriller</option>
        <option value="Crime fiction">Crime fiction</option>
        <option value="Indie">Indie</option>
        <option value="Short">Short</option>
        <option value="World cinema">World cinema</option>
        <option value="Action_adventure">Action/adventure</option>
        <option value="Horror">Horror</option>
        <option value="Adventure">Adventure</option>
        <option value="Family">Family</option>
        <option value="Musical">Musical</option>
        <option value="Documentary">Documentary</option>
        <option value="Romantic drama">Romantic drama</option>
        <option value="Mystery">Mystery</option>
        <option value="Romantic comedy">Romantic comedy</option>
        <option value="Silent">Silent</option>
    </select>
</div>


<div id="genre-map">
    <iframe id="plot-frame" 
            src="{{ '/assets/plots/map/map-Drama.html' | relative_url }}" 
            style="width: 100%; height: 630px; border: none;">
    </iframe>
</div>

<script>
    // Event listener for genre selection
    document.getElementById('genreSelect').addEventListener('change', function() {
        const selectedGenre = this.value; 
        const iframe = document.getElementById('plot-frame');
        
        // Update iframe source to load the selected genre's plot
        iframe.src = `{{ '/assets/plots/map/map-' | relative_url }}${selectedGenre}.html`;
    });
</script>
